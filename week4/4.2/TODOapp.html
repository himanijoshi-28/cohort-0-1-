<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let id = 1;
      const obj = [
        {
          id: 1,
          title: "gym",
          desc: "go to gym",
        },
        { id: 2, title: "gym", desc: "go to gym" },
        { id: 3, title: "gym3", desc: "go to gym" },
      ];

      const container = document.getElementsByClassName("container");

      obj.forEach((obj) => {
        const parentdiv = document.createElement("div");

        const childdiv1 = document.createElement("div");
        childdiv1.innerHTML = obj.title;

        const childdiv2 = document.createElement("div");
        childdiv1.innerHTML = obj.desc;

        const childdiv3 = document.createElement("div");
        const button = document.createElement("button");
        const btntext = document.createTextNode(`mark as done${id++} `);
        button.appendChild(btntext);
        childdiv3.appendChild(button);

        parentdiv.appendChild(childdiv1);

        parentdiv.appendChild(childdiv2);

        parentdiv.appendChild(childdiv3);
        parentdiv.appendChild(button);
        button.addEventListener("click", () => {
          button.innerHTML = "done";
        });
        document.body.appendChild(parentdiv);
      });
    </script>
  </head>
  <body>
    <div class="container"></div>
  </body>
</html>
